<!DOCTYPE html>
<html>
<head>
<title>WIMPY STAFF PAYROLL</title>
<style>
body{background:#0d1117;color:white;font-family:Segoe UI}
header{background:#001;padding:20px;text-align:center;font-size:26px}
input,button{padding:10px;border:none;border-radius:5px;margin:5px}
button{background:#00ff99}
table{width:100%;margin-top:20px}
th,td{border-bottom:1px solid #555;padding:10px;text-align:center}
.head{
 display:flex;
 align-items:center;
 justify-content:center;
 gap:20px;
 background:#001;
 padding:20px;
}
.logo{
 width:70px;
 height:70px;
 object-fit:contain;
 background:white;
 border-radius:50%;
 padding:8px;
 box-shadow:0 0 10px #0ff;
}
.name{
 font-size:26px;
 font-weight:bold;
 letter-spacing:3px;
}
.sub{
 font-size:13px;
 color:#0ff;
 letter-spacing:2px;
}
</style>
</head>
<body>

<header class="head">
  <img src="logo.png" class="logo">
  <div>
    <div class="name">WIMPY STAFF PAYROLL</div>
  </div>
</header>

<div style="padding:20px">
<input id="name" placeholder="Staff Name">
<input id="role" placeholder="Role">
<input id="salary" type="number" placeholder="Monthly Salary">
<button onclick="addStaff()">Add Staff</button>

<h3>Staff List</h3>
<table>
<thead><tr><th>Name</th><th>Role</th><th>Salary</th></tr></thead>
<tbody id="list"></tbody>
</table>
</div>

<script>
function loadStaff(){
 fetch("http://localhost:5000/staff")
 .then(r=>r.json())
 .then(d=>{
  list.innerHTML="";
  d.forEach(s=>{
   list.innerHTML+=`<tr><td>${s.name}</td><td>${s.role}</td><td>â‚¦${s.salary}</td></tr>`;
  });
 });
}

function addStaff(){
 fetch("http://localhost:5000/add-staff",{
  method:"POST",
  headers:{"Content-Type":"application/json"},
  body:JSON.stringify({name:name.value, role:role.value, salary:Number(salary.value)})
 }).then(()=>loadStaff());
}

loadStaff();
</script>
</body>
</html>
